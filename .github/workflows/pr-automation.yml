name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    name: code-quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        id: eslint
        run: npm run lint
      - name: Run Prettier check
        id: prettier
        run: npx prettier --check .
      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = `
            ## Code Quality Report
            ### ESLint Results
            \`\`\`
            ${{ steps.eslint.outputs.stdout }}
            \`\`\`
            ### Prettier Results
            \`\`\`
            ${{ steps.prettier.outputs.stdout }}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  testing-suite:
    name: testing-suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run test suite with coverage
        id: test
        run: npm test -- --coverage
      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = `
            ## Test Coverage Report
            \`\`\`
            ${{ steps.test.outputs.stdout }}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage

  security-scan:
    name: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run dependency vulnerability check
        id: npm-audit
        run: npm audit --json
      - name: Scan for secrets
        id: secret-scan
        uses: trufflesecurity/trufflehog@v3.65.0
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const auditOutput = `${{ steps.npm-audit.outputs.stdout }}`;
            let auditResults;
            try {
              auditResults = JSON.parse(auditOutput);
            } catch (e) {
              auditResults = { error: "Failed to parse npm audit output", rawOutput: auditOutput };
            }
            const secretResults = `${{ steps.secret-scan.outputs.stdout }}` || "No secrets found";
            const commentBody = `
            ## Security Scan Report
            ### Dependencies Vulnerabilities
            \`\`\`json
            ${JSON.stringify(auditResults, null, 2)}
            \`\`\`
            ### Secrets Scan Results
            \`\`\`
            ${secretResults}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

  build-validation:
    name: build-validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        id: build
        run: npm run build
      - name: Validate endpoints (adjust port/path as needed)
        id: endpoint-check
        run: |
          # Start application in background
          npm start &
          APP_PID=$!
          # Wait for app to start
          sleep 15
          # Check main endpoint
          curl -I http://localhost:3000 || echo "Endpoint check failed (adjust port/path in workflow)"
          # Clean up
          kill $APP_PID
      - name: Create deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./build
      - name: Post Build Validation
        uses: actions/github-script@v7
        with:
          script: |
            const commentBody = `
            ## Build Validation
            ### Build Status
            \`\`\`
            ${{ steps.build.outputs.stdout }}
            \`\`\`
            ### Endpoint Validation Results
            \`\`\`
            ${{ steps.endpoint-check.outputs.stdout }}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });